<ion-view view-title="Register">


  <ion-content>

    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Create Password" ng-model="user.password">
      </label>
    </div>

    <button class="button button-block button-dark" ng-click="register()">
      Register
    </button>


  </ion-content>

</ion-view>
