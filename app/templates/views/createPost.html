<ion-view view-title="Create Post">


  <ion-content>

    <div class="list list-inset">
      <div class="image-wrapper">
        <img src="images/camera.png" height="100%" width="100%" ng-click="choiceSheet()">
      </div>

      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="newPost.title">
      </label>
      <label class="item item-input">
          <textarea placeholder="Comments" ng-model="newPost.comment"></textarea>
      </label>
    </div>

    <button class="button button-calm" ng-click="savePost()">
      Save Post
    </button>

  </ion-content>

</ion-view>
