<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar align-title="center" class="bar-calm">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">MyMap</h1>
      </ion-header-bar>
      <ion-nav-bar class="bar-subheader bar-calm">

      </ion-nav-bar>
        <ion-nav-view name="viewContent" class="has-header">

        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-calm">
            <h1 class="title">Side Menu</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <div class="list">
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.map">
                    <i class="icon ion-home"></i>
                    Map
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.login" ng-if="!authenticated">
                  <i class="icon ion-person"></i>
                  Login
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.createPost" ng-if="authenticated">
                <i class="icon ion-android-add"></i>
                Create Post
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.register" ng-if="!authenticated">
                  <i class="icon ion-person-add"></i>
                  Register
                </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.myPosts" ng-if="authenticated">
                <i class="icon ion-pin"></i>
                My Posts
              </a>
              <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.myProfile" ng-if="authenticated">
                <i class="icon ion-person"></i>
                My Profile
              </a>
              <a menu-close class="item item-icon-left" ng-click="logout()" ng-if="authenticated">
                <i class="icon ion-android-hand"></i>
                Logout
              </a>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
