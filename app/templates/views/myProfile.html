<ion-view view-title="My Profile">


  <ion-content>

    <div class="list list-inset">

      <div class="item">
        Name: {{profile.name}}
      </div>
      <div class="item">
        UserName: {{profile.userName}}
      </div>
      <div class="item">
        Choose File for Profile Image
      </div>

    </div>

    <button class="button button-block button-dark" ui-sref="app.initialProfile" ng-if="authenticated">
      Edit
    </button>

  </ion-content>

</ion-view>
